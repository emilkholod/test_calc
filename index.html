<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  -->
    <link rel="stylesheet" type="text/css" href="custom/custom.css">
    <title>Calculator | By emkh</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="custom/carousel-swipe.js"></script>
    <div class="wrapper container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="header"> </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" readonly class="expression_viewer form-control" id="expression_viewer" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="(">
                        </div>
                        <div class="col-6 col-sm-8">
                            <input class="btn btn-primary btn-block" type="button" value="History" onclick="$('.carousel').carousel(1)">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value=")">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block" value='clear'>C</button>
                        </div>
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='sqrt'>√</button>
                        </div>
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block" value='remove'>←</button>
                        </div>
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='/'>/</button>
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations trig" type="button" value="sin">
                            <input class="btn btn-primary btn-block btn-math-operations inverse_trig" type="button" value="arcsin">
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations" type="button" value="Inv">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="7">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="8">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="9">
                        </div>
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='*'>*</button>
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations trig" type="button" value="cos">
                            <input class="btn btn-primary btn-block btn-math-operations inverse_trig" type="button" value="arccos">
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='inverse_x'>1/x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="4">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="5">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="6">
                        </div>
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='-'>-</button>
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations trig" type="button" value="tg">
                            <input class="btn btn-primary btn-block btn-math-operations inverse_trig" type="button" value="arctg">
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations" type="button" value="None">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="1">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="2">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value="3">
                        </div>
                        <div class="col-3 col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='+'>+</button>
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations trig" type="button" value="ctg">
                            <input class="btn btn-primary btn-block btn-math-operations inverse_trig" type="button" value="arcctg">
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <button class="btn btn-primary btn-block btn-math-operations" value='pi'>π</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-4">
                            <input class="btn btn-primary btn-block" type="button" value="0">
                        </div>
                        <div class="col-3 col-sm-2">
                            <input class="btn btn-primary btn-block" type="button" value=".">
                        </div>
                        <div class="col-3 col-sm-4">
                            <input class="btn btn-primary btn-block btn-math-operations" type="button" value="=">
                        </div>
                        <div class="d-none d-sm-block col-sm-2">
                            <input class="btn btn-primary btn-block btn-math-operations" type="button" value="e">
                        </div>
                    </div>
                    <div class="row">
                        <div class="footer d-sm-none col-12"> Rotate to horizontal position for more functionality</div>
                        <div class="footer d-none d-sm-block col-12"> Rotate to vertical position to hide more functionality</div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="history">
                        <div class="row">
                            <input class="btn btn-primary btn-block" type="button" value="Calculator" onclick="$('.carousel').carousel(0)">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="custom/expression.js"></script>
    <script src="custom/calc.js"></script>
    <script src="custom/scripts.js"></script>
</body>

</html>
